name: Build and Test

on: push

jobs:

  build:
    runs-on: ubuntu-latest
    container:
      image: aschmelyun/cleaver:latest
    steps:
      - uses: actions/checkout@v3

      - name: print
        run: docker --version

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.16

      - name: Build
        run: make

      - name: Unit Test
        run: make unit-test

      - name: Integraton Test
        run: make integration-test
